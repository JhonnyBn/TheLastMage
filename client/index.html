<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="libs/socket.io.js"></script>
    <script>
      let inAGame = false;
      let name = "";

      var socket = io("http://localhost:8080");
      socket.on("connect", function() {
        printMsg("Connected to the server.");
        printMsg("Type your name:");
        inAGame = false;
      });
      socket.on("message", value => {
        printMsg(value);
      });
      socket.on("disconnect", function() {});

      function enviar() {
        let line = document.getElementById("entrada").value;

        if (!inAGame) {
          socket.send("new join " + line);
          name = line;
          inAGame = true;
        } else {
          socket.send(name + " " + line);
        }
      }

      function printMsg(msg) {
        let output = document.getElementById("saida");
        output.innerHTML =
          output.innerHTML + "<br>" + msg.replace(/\n/g, "<br>");
      }
    </script>
  </head>

  <body>
	<form action="javascript:enviar();">
		<input type="text" id="entrada" /><br /><br />
		<input type="submit" value="Enviar" />
	</form>
    <div id="saida"></div>
  </body>
</html>
